<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Permanent+Marker&display=swap" rel="stylesheet">
    <title>Marvel Superhero Trivia Game</title>
</head>

<body>
    <div class="sideOnemaster">
        <div class="sideOne">
            <img src="assets/images/imageOne.jpg" alt="Iron Man" width="200" height="250">
        </div>
        <div class="sideOne">
            <img src="assets/images/imageTwo.jpg" alt="DareDevil" width="200" height="250">
        </div>
        <div class="sideOne">
            <img src="assets/images/imageThree.jpg" alt="Deadpool" width="200" height="250">
        </div>
        <div class="sideOne">
            <img src="assets/images/imageFour.jpg" alt="Spiderman" width="200" height="250">
        </div>
        <div class="sideOne">
            <img src="assets/images/imageFive.jpg" alt="Human-torch" width="200" height="250">
        </div>
    </div>

    <div class="trivOverlay">

        <h1>Marvel Superhero Trivia!</h1>
        <br>

        <div id="startPage">
                <p>Hi! Welcome to the Marvel SuperHero Trivia Game! Your Goal is simple: answer the questions and hit submit before time runs out. </p>
                <button id="start" type="button" class="btn btn-outline-danger btn-lg ">Press Start!</button>
        </div>
        <div id="time-slot"></div>
        <div id="question-form"></div>
        


        <button id="done" type="button" class="btn btn-outline-danger btn-lg ">Finished</button>

        <div class="hidden" id="endMessage">
            <h2>Let's see how you did:</h2>

            <div id="correct"></div>
            <div id="incorrect"></div>
            <div id="unanswered"></div>
        </div>

    </div>


    </div>
    <div class="sideTwomaster">
        <div class="sideTwo">
            <img src="assets/images/imageSix.jpg" alt="Captain" width="200" height="250">
        </div>
        <div class="sideTwo">
            <img src="assets/images/imageSeven.jpg" alt="Hulk" width="200" height="250">
        </div>
        <div class="sideTwo">
            <img src="assets/images/imageEight.jpg" alt="Iron Fist" width="200" height="250">
        </div>
        <div class="sideTwo">
            <img src="assets/images/imageNine.jpg" alt="Venom" width="200" height="250">
        </div>
        <div class="sideTwo">
            <img src="assets/images/imageTen.jpg" alt="Punisher" width="200" height="250">
        </div>
    </div>
</body>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>


</html>
